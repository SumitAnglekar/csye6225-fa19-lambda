
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4
    steps:
      - checkout
      - run:
          name: Install Packages
          command: |
            sudo apt-get update && sudo apt-get install wget zip unzip -y
            sudo apt-get install -y python3-pip
            sudo pip3 install awscli
      - run:
          name: Upload artifact to S3
          command: |
            aws s3 cp appspec.yaml s3://${S3_LAMBDA_BUCKET}/CodeDeploy/appspec-${CIRCLE_BUILD_NUM}.yaml
      - run:
          name: CodeDelopy API Call
          command: |
            aws deploy create-deployment \
              --application-name csye6225-lambda \
              --deployment-config-name lambda_code_deploy_configuration \
              --deployment-group-name "csye6225-lambda-deployment" \
              --description "CSYE6225 - Codedeploy Lambda" \
              --s3-location bucket=${S3_LAMBDA_BUCKET},key=CodeDeploy/appspec-${CIRCLE_BUILD_NUM}.yaml,bundleType=YAML \
              --region us-east-1 \
              --output json